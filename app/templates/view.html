<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Exibir</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/form">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/form_User">Criar Usuário</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="col-8 m-auto pt-4 text-center">
          <h1>Visualização</h1>
          <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Estado Civil</th>
                <th scope="col">WhatsApp</th>
                <th scope="col">CNPJ</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{db.id}}</th>
                    <td>{{db.nome}}</td>
                    <td>{{db.sobrenome}}</td>
                    <td>{{db.cnpj}}</td>
                    <td>{{db.estado_Civil}}</td>
                    <td>{{db.contato_SMS}}</td>
                    <td>{{db.whatsapp}}</td> 
              </tr>
            </tbody>
          </table>          
      </div>
</body>
</html>
