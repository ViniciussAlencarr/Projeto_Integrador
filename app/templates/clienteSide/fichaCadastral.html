<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente | Ficha cadastral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="../../static/style.css">
</head>
<body style="background-color: #212529; color: white;">
  {% load crispy_forms_tags %}
  <div class="content col-8 m-auto pt-4 pb-2 text-center">
    <a href="/login"><img style="width: 70px; margin-left: -50%; margin-top: -1%; position: absolute;" src="../../static/img/arrow.png" alt=""></a>
    <h1 style="margin-top: 9%;" class="title">Ficha Cadastral</h1>
    <hr style="padding: 1px;">
    <div id="result"></div>
    <form class="formCadastro" method="post">
      {% csrf_token %}
      <input placeholder="Username" onclick="showout()" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" class="id_username" id="id_username">
      <input placeholder="Password" type="password" class="id_password1" name="password1" autocomplete="new-password" required="" id="id_password1">
      <input placeholder="Confirm password" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
      <input placeholder="Nome" type="text" name="nome" maxlength="20" required="" id="id_nome">
      <input placeholder="Sobrenome" type="text" name="sobrenome" maxlength="20" required="" id="id_sobrenome">
      <input placeholder="CNPJ" type="text" name="cnpj" maxlength="14" required="" id="id_cnpj">
      <input placeholder="Estado Civil" type="text" name="estado_Civil" maxlength="25" required="" id="id_estado_Civil">
      <input placeholder="SMS" type="text" name="contato_SMS" maxlength="11" required="" id="id_contato_SMS">
      <input placeholder="Whatsapp" type="text" name="whatsapp" maxlength="11" required="" id="id_whatsapp">
      <input placeholder="email" type="email" required="" name="email" maxlength="254" class="id_email" id="id_email">
      <input style="display: none;" type="text" name="senha_Cliente" maxlength="15" class="senha_cliente" id="id_senha_Cliente">
      <input style="display: none;" type="text" name="nome_De_Usuario" maxlength="40" class="nome_de_usuario" id="id_nome_De_Usuario">
      <input style="display: none;" type="email" name="email_Cliente" maxlength="254" class="email_cliente" id="id_email_Cliente">
      <hr>
      <input type="submit" style="font-weight: 500;margin: 5px; width: 100%;" class="btn btn-outline-light" value="Cadastrar">  
      </form>
  </div>
  <style>
    .formCadastro {
      align-items: center;
      justify-content: center;
      max-width: min-content;
    }
    .form {
      margin: 10px;
    }
  </style>  
  <script>
    function inserirDados() {
      let password = document.querySelector('.id_password1');
      let email = document.querySelector('.id_email');
      let username = document.querySelector('.id_username');
      document.querySelector('.senha_cliente').value = password.value;
      document.querySelector('.nome_de_usuario').value = username.value;
      document.querySelector('.email_cliente').value = email.value;
    }
  </script>
  {% load static %}
  <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
