<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx">
          <img class="img" src="../img/flowers.jpg" alt="Flowers"></div>
          <div class="formBx">
            <form>
              <h2>Sign In</h2>
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Pasword">
              <input type="submit" value="Login">
              <p class="signup">don't have an account? <a onclick="toggleForm();" href="#">Sign up.</a></p>
            </form>
          </div>
      </div>
      
      <div class="user signupBx">
          <div class="formBx">
            <form>
              <h2>Create an account</h2>
              <input type="text" placeholder="Username">
              <input type="text" placeholder="Email Address">
              <input type="password" placeholder="Create Pasword">
              <input type="password" placeholder="Confimr Pasword">
              <input type="submit" value="Sign Up">
              <p class="signup">Already have an account? <a onclick="toggleForm();" href="#">Sign in.</a></p>
            </form>
          </div>
          <div class="imgBx"><img class="img" src="../img/flowers2.jpg" alt="Flowers"></div>
      </div>
    </div>
  </section>
  <script>
    function toggleForm() {
      section = document.querySelector('section');
      container = document.querySelector('.container');
      container.classList.toggle('activate');
      section.classList.toggle('activate');
    }
  </script>
</body>
</html>
