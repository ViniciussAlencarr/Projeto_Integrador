<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente | Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  {% load crispy_forms_tags %}
  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <h1>Cadastro</h1>
    <div id="result"></div>
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %} /create/{% endif %}" method="POST">
      <div class="form">
        {% csrf_token %}
        {{form|crispy}}
      </div>
      <input onclick="prosseguir()" type="submit" class="btn btn-success mt-4" value="Cadastrar">
    </form>
  </div>
  <style>
    .requiredField {
      text-align: left;
      display: flex;
      padding: 10px;
      font-weight: bolder;
      font-size: larger;
    }
  </style>  
  <script>
    function prosseguir() {
      alert('Ao cadastrar você será redirecionado a página para realizar a ficha cadastral.')
      window.location.href = '/form_User'
    }
  </script>  
  {% load static %}
  </script src="{% static 'javascript.js' %}">
  </body>
</html>
