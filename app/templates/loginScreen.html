<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx">
          <img class="img" src="../static/img/flowers.jpg" alt="Flowers"></div>
          <div class="formBx">
            <form action="/login" method="POST">
              {% csrf_token %}
              <h2>Sign In</h2>
              <input placeholder="Username" maxlength="40" name="username_cliente" type="text">
              <input placeholder="Password" maxlength="15" name="password_cliente" type="password"> 
              <input type="submit" value="Login">
              <p class="signup"><a  onclick="toggleForm();" href="#">log in </a> as administrator</p>
              <p class="signup"><a href="/cadastro">Don't have an account?</a></p>
            </form>
          </div>
      </div>
      <div class="user signupBx">
          <div class="formBx">
            <form method="POST" action="/login_adm/">
              {% csrf_token %}
              <h2>Sign In</h2>
              <input placeholder="Adm Username" maxlength="40" name="username_adm" type="text">
              <input placeholder="Adm Password" maxlength="15" name="password_adm" type="password">
              <input type="submit" value="Sign Up">
              <p class="signup">Login as a customer? <a onclick="toggleForm();" href="#">Sign in.</a></p>
              <p class="signup"><a href="#">Forgot password?</a></p>
            </form>
          </div>
          <div class="imgBx"><img class="img" src="../static/img/flowers2.jpg" alt="Flowers"></div>
      </div>
    </div>
  </section>
  <script>
    function toggleForm() {
      section = document.querySelector('section');
      container = document.querySelector('.container');
      container.classList.toggle('activate');
      section.classList.toggle('activate');
    }
  </script>
</body>
</html>
