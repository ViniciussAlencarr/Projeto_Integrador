<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente | Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
  {% load crispy_forms_tags %}
  <div class="content col-8 m-auto pt-4 pb-2 text-center">
    <h1 class="title">Cadastro</h1>
    <div id="result"></div>
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %} /create/{% endif %}" method="POST">
      <div class="form">
        {% csrf_token %}
        <div id="div_id_id_Cliente" class="form-group">
          <label for="id_id_Cliente" class=" requiredField"></label>
          <div class="">
            <select name="id_Cliente" class="select form-control" required="" id="id_id_Cliente">
              <option value="" selected>Selecione um cliente</option>
              {% for dbs in db  %}
              <option value="">{{dbs.nome}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div id="div_id_senha_Cliente" class="form-group">
          <div class="">
            <div class="form-floating mt-3">
              <input type="password" maxlength="15" class="textinput textInput form-control" required="" id="id_senha_Cliente" placeholder="Password" name="senha_Cliente">
              <label for="id_senha_Cliente" class=" requiredField">Password</label>
            </div>
          </div>
        </div>
        <div id="div_id_nome_De_Usuario" class="form-group">
          <div class="">
            <div class="form-floating mt-3">
              <input type="text" name="nome_De_Usuario" maxlength="40" class="textinput textInput form-control" required="" id="id_nome_De_Usuario" placeholder="Username">
              <label for="id_nome_De_Usuario" class=" requiredField">Username</label>
            </div>
          </div>
        </div>
        <div id="div_id_email_Cliente" class="form-group">
          <div class="">
            <div class="form-floating mt-3">
              <input type="email" name="email_Cliente" maxlength="254" class="emailinput form-control" required="" id="id_email_Cliente" placeholder="E-mail">
              <label for="id_email_Cliente" class=" requiredField">E-mail</label>
            </div>
          </div>
        </div>
        <input onclick="prosseguir()" type="submit" class="btn btn-success mt-4" value="Cadastrar">
      </div>
    </form>
  </div>
  <style>
    .requiredField {
      text-align: left;
      display: flex;
      padding: 10px;
      font-weight: bolder;
      font-size: larger;
    }
  </style>  
  <script>
    function prosseguir() {
      alert('Ao cadastrar você será redirecionado a página para realizar a ficha cadastral.')
      window.location.href = '/form_User'
    }
  </script>  
  {% load static %}
  </script src="{% static 'javascript.js' %}">
  </body>
</html>
